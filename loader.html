<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader{
    height: 200px;
    width: 200px;
    border-radius: 50%;
    border-left: 3px solid rgb(255, 32, 2);
    animation: spin 1s ease infinite;
}
@keyframes spin{
    100%{
        transform: rotate(360deg);
    }
}
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
</body>
</html>
